<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)" name="myForm">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label>Gender: </label>
      <input type="radio" name="gender" id="male" value="M" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="F" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="O" />
      <label for="other">Other</label>
      <br /><br />

      <label>Hobbies: </label>
      <input type="checkbox" name="hobbies" value="football" id="football" />
      <label for="football">Football</label>
      <input
        type="checkbox"
        name="hobbies"
        value="tableTennis"
        id="tableTennis"
      />
      <label for="tableTennis">Table Tennis</label>
      <input type="checkbox" name="hobbies" value="others" id="others" />
      <label for="others">Others</label>
      <br /><br />

      <label>Phone No.:</label>
      <input type="text" id="phone" name="phone" />
      <br /><br />

      <label for="appointment">Appointment Date & Time: </label>
      <input
        type="datetime-local"
        id="appointment"
        name="appointment"
        required
      />
      <br /><br />

      <label for="country">Country: </label>
      <select id="country" name="country" required>
        <option value="">-- Select --</option>
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>
      <br /><br />

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="resume">Upload Resume (PDF / Image): </label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.jpg,.jpeg,.png"
      />
      <br /><br />

      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <label for="confirmPassword">Confirm Password: </label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <script src="js/Q17.js"></script>
  </body>
</html>
