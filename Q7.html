<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Modal</title>
    <style>
      button {
        padding: 10px 20px;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      .modal-content {
        background: lightgray;
        padding: 20px;
        width: 300px;
        margin: 100px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Modal Popup Example</h2>
    <button onclick="openModal()">Open Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Hello!</h3>
        <p>This is a simple popup window.</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
    <script>
      function openModal() {
        document.getElementById("modal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
